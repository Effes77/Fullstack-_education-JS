<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-homework</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <a class="header__logo" href="./index.html"
            ><img src="../images/icons/icons.svg" alt="Site logo"
          /></a>
          <nav>
            <ul class="header__list">
              <li><a href="../pages/about.html">About website</a></li>
              <li><a href="../pages/articles.html">Articles</a></li>
              <li><a href="../pages/gallery.html">Gallery</a></li>
              <li><a href="../pages/contacts.html">Contacts</a></li>
              <li><a href="../pages/table_hw.html">Table-hw</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="content">
        <section class="table-container">
          <table class="table-hw">
            <tr>
              <td colspan="2"></td>
              <td colspan="3"></td>
              <td colspan="2" class="yellow"></td>
              <td rowspan="4"></td>
            </tr>
            <tr>
              <td></td>
              <td colspan="4" rowspan="2" class="red"></td>
              <td colspan="2" class="yellow"></td>
            </tr>
            <tr>
              <td rowspan="2"></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td rowspan="2" class="black"></td>
              <td colspan="2"></td>
              <td colspan="3"></td>
            </tr>
            <tr>
              <td rowspan="3" class="yellow"></td>
              <td colspan="2"></td>
              <td colspan="3" rowspan="2" class="blue"></td>
              <td rowspan="3" class="red"></td>
            </tr>
            <tr>
              <td rowspan="2"></td>
              <td class="black"></td>
            </tr>
            <tr>
              <td colspan="5"></td>
            </tr>
          </table>
        </section>
      </main>
      <footer id="footer" class="footer">
        <div class="container">
          <p>made by Aleksandr&copy;</p>
          <nav>
            <ul class="footer__list">
              <li><a href="../pages/about.html">About website</a></li>
              <li><a href="../pages/articles.html">Articles</a></li>
              <li><a href="../pages/gallery.html">Gallery</a></li>
              <li><a href="../pages/contacts.html">Contacts</a></li>
              <li><a href="../pages/table_hw.html">Table-hw</a></li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
